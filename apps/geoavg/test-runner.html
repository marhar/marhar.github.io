<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographic Center Calculator - Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .summary {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .summary.pass {
            background: #d4edda;
            color: #155724;
        }
        .summary.fail {
            background: #f8d7da;
            color: #721c24;
        }
        .test {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            background: white;
            border-left: 4px solid #ccc;
        }
        .test.pass {
            border-left-color: #28a745;
        }
        .test.fail {
            border-left-color: #dc3545;
        }
        .test-name {
            font-weight: 500;
        }
        .test-details {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        .status {
            float: right;
            font-weight: bold;
        }
        .pass .status { color: #28a745; }
        .fail .status { color: #dc3545; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Geographic Center Calculator - Test Suite</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script src="tests.js"></script>
    <script>
        function runTests() {
            const results = TestSuite.runAll();
            const container = document.getElementById('results');

            const summaryClass = results.failed === 0 ? 'pass' : 'fail';
            let html = `
                <div class="summary ${summaryClass}">
                    <strong>${results.passed}</strong> passed,
                    <strong>${results.failed}</strong> failed
                </div>
            `;

            for (const result of results.results) {
                const testClass = result.passed ? 'pass' : 'fail';
                const status = result.passed ? '✓' : '✗';
                html += `
                    <div class="test ${testClass}">
                        <span class="status">${status}</span>
                        <span class="test-name">${result.name}</span>
                        ${!result.passed ? `
                            <div class="test-details">
                                Expected: ${result.expected}<br>
                                Actual: ${result.actual}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Auto-run on load
        runTests();
    </script>
</body>
</html>
