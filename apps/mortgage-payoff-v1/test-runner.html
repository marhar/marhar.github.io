<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Payoff Calculator - Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 10px; }
        .summary {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .summary.pass { background: #d4edda; color: #155724; }
        .summary.fail { background: #f8d7da; color: #721c24; }
        .test {
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 4px;
            border-left: 4px solid #ccc;
        }
        .test.pass { border-left-color: #28a745; }
        .test.fail { border-left-color: #dc3545; }
        .test-name { font-weight: 600; }
        .test-details {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            font-family: monospace;
        }
        .status {
            float: right;
            font-weight: bold;
        }
        .status.pass { color: #28a745; }
        .status.fail { color: #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Mortgage Payoff Calculator Test Suite</h1>
    <p>Automated tests to verify calculation correctness.</p>

    <button onclick="runTests()">Run All Tests</button>

    <div id="results"></div>

    <script src="sp500_data.js"></script>
    <script src="mortgage.js"></script>
    <script src="app.js"></script>
    <script src="tests.js"></script>
    <script>
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Running tests...</p>';

            // Small delay to let UI update
            setTimeout(() => {
                const { passed, failed, results } = TestSuite.runAll();

                let html = `
                    <div class="summary ${failed === 0 ? 'pass' : 'fail'}">
                        ${passed} passed, ${failed} failed
                    </div>
                `;

                for (const result of results) {
                    const statusClass = result.passed ? 'pass' : 'fail';
                    const statusText = result.passed ? 'PASS' : 'FAIL';

                    html += `
                        <div class="test ${statusClass}">
                            <span class="status ${statusClass}">${statusText}</span>
                            <div class="test-name">${result.name}</div>
                            <div class="test-details">
                                Expected: ${result.expected}<br>
                                Actual: ${typeof result.actual === 'number' ? result.actual.toFixed(4) : result.actual}
                            </div>
                        </div>
                    `;
                }

                resultsDiv.innerHTML = html;
            }, 100);
        }

        // Auto-run on load
        window.onload = runTests;
    </script>
</body>
</html>
